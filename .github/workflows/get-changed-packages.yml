name: Getting changed packages
on: [push]
jobs:
    changed-packages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: alexshukel/get-changed-workspaces-action@main
              with:
                  working-directory: app
                  base-ref: master
              id: testing_action
            - run: echo "${{ steps.testing_action.outputs.names }}"
            - run: echo "${{ steps.testing_action.outputs.paths }}"
